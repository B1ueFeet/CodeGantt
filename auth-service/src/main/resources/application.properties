# PORT
quarkus.http.port=8081

# CORS 
quarkus.http.cors.key.enabled=false
quarkus.http.cors.origins=http://localhost:9000,http://localhost:5173
quarkus.http.cors.headers=Authorization,Content-Type
quarkus.http.cors.methods=GET,POST,PUT,DELETE,OPTIONS

# DB 
quarkus.datasource.db-kind=postgresql
quarkus.datasource.username=root_iman
quarkus.datasource.password=admin@
quarkus.datasource.jdbc.url=jdbc:postgresql://localhost:5432/gantt_db

# Hibernate
quarkus.hibernate-orm.database.generation=update
quarkus.hibernate-orm.log.sql=true

# JWT signing key 
mp.jwt.verify.publickey.location=privateKey.pem

mp.jwt.verify.issuer=codegantt-auth
